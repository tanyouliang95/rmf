name: build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-docker-images:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Merge to main/nightly, build image as: rmf_demos:latest
      - name: build rmf image and push to gh registry, default tag latest
        if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ github.repository }}/rmf_demos
          push: true
          tags: latest
      # Open PR, build image as: rmf_demos:test
      - name: build rmf image, tag as test
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ github.repository }}/rmf_demos
          push: true
          tags: test
